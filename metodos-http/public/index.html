<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORIDO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pathway+Gothic+One&family=Rammetto+One&family=Readex+Pro:wght@160..700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div class="titulo">
            <span style="background-color: var(--color1);">C</span>
            <span style="background-color: var(--color2);">O</span>
            <span style="background-color: var(--color3);">L</span>
            <span style="background-color: var(--color4);">O</span>
            <span style="background-color: var(--color5);">R</span>
            <span style="background-color: var(--color8);">I</span>
            <span style="background-color: var(--color8);">D</span>
            <span style="background-color: var(--color8);">O</span>
        </div>
        <p>Crie sua coleção de cores, organize do seu jeito e nomeie cada tom como quiser. <br>Feito para criativos e artistas, mostre a sua personalidade.</p>
    </section>
    <section id="paleta">
        <div class="form">
            <input type="text" name="nome" id="nome-cor" placeholder="nome">
            <input type="text" name="codigo" id="codigo-cor" placeholder="#ffffff">
            <input type="submit" value="+">
        </div>
        <div id="grid"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
